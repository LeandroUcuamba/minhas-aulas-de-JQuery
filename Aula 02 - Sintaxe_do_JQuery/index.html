<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JQuery</title>
</head>
<body>

  <p id="teste"></p>

  <script src="js/jquery-3.6.0.js">  </script>

  <script>
    //JavaScript puro
    document.getElementById("teste").innerHTML="Mario";

    //JQuery
    $("#teste").html("Mario"); //igual a de cima. Isto é, no paragrafo com id teste add "Mario";
    $('p').addClass('nome_da_classe'); // adiciona uma classe no paragrafo;

    //Evento que é disparado quando o documento estiver pronto;
    $(document).ready(function(){

    });
  </script>

</body>
</html>
