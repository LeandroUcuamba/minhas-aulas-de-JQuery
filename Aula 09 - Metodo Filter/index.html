<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Filter</title>
    <style>
       table{
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 80%;
          margin-left: 10%;
       }

       td, th{
          border: 1px solid;
          text-align: center;
          padding: 8px;
       }

       input{
          margin-left: 10%;
          margin-bottom: 1%;
          padding: 8px;
       }

       ul{
          margin-left: 60px;
       }
    </style>

</head>
<body>

   <input id="busca" type="text" placeholder="Buscar na tabela">

   <table>
       <thead>
           <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
           </tr>
       </thead>
       <tbody id="MinhaTabela">
           <tr>
              <td>Leandro</td>
              <td>Ucuamba</td>
              <td>leandrodossantos.lc5@gmail.com</td>
           </tr>
           <tr>
              <td>Tiago</td>
              <td>Sabinda</td>
              <td>TigaoSabinda.lc5@gmail.com</td>
           </tr>
           <tr>
              <td>Celso</td>
              <td>Coutinho</td>
              <td>Celso.lc5@gmail.com</td>
           </tr>
       </tbody>
   </table>
   <br><br>

   <input id="busca1" type="text" placeholder="Buscar na lista">
   <br>

   <ul id="lista">
     <li>Arroz</li>
     <li>Feij√£o</li>
     <li>Carne</li>
     <li>Fuba</li>
   </ul>

   <script src="js/jquery-3.6.0.js"></script>
   <script>
       $(document).ready(function(){
          $('#busca').on('keyup', function(){
              var valor = $(this).val().toLowerCase();

              $("#MinhaTabela tr").filter(function(){
                  $(this).toggle($(this).text().toLocaleLowerCase().indexOf(valor) > -1);
              });

          });


          $('#busca1').on('keyup', function(){
              var valor = $(this).val().toLowerCase();

              $("#lista li").filter(function(){
                  $(this).toggle($(this).text().toLocaleLowerCase().indexOf(valor) > -1);
              });

          });
       });
   </script>

    
</body>
</html>
