<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JQuery</title>
</head>
<body>
   
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem dignissimos blanditiis molestiae 
  consequatur earum tempore ipsam  illo corporis repudiandae, quaerat dolore,
  id nobis aliquid sint, obcaecati neque? Odio, possimus beatae.</p>

  <p id="teste">Isso é um paragrafo de teste</p>
  <p class="p-yellow">Outro paragrafo</p>
  <div class="p-yellow">Isso é o que?</div>
  <hr><br><br>

  <button id="botao" style="padding: 50px">Clique aqui</button>

  <script src="js/jquery-3.6.0.js">  </script>

  <script>
     $(document).ready(function(){
       //Evento que exibe alert quando o mouse sair do botao;
       $("#botao").mouseleave(function(){
          alert("Ativou o evento de mouse ao sair");
       });
       
       //Evento que muda  texto do botão que mouse estiver sobre;
       $("#botao").hover(function(){
          $(this).text("Entrou mouse");
       });

     });

  </script>

</body>
</html>
