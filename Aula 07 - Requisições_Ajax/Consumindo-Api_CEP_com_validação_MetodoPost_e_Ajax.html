<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Requisições AJAX</title>

    <style>
        body{
            text-align: center;
        }
    </style>

</head>
<body>

    <h1>Conhecendo o AJAX</h1>
    <div id="teste">
        <p>Um conteudo inicial</p>
    </div>

    <br>

    <button id="botao">clique aqui para carregar um conteudo externo</button>
    
    <hr>
    <br><br>

    <input id="cep" type="text" placeholder="Digite o seu cep"><br><br>
    <input id="cidade" type="text" placeholder="Cidade"><br><br>
    <input id="uf" type="text" placeholder="UF">

    <script src="js/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function(){
           $("#cep").blur(function(){
               var valor = $(this).val();
          /*
               //Metodo para pegar dados de um site;
               $.get("https://viacep.com.br/ws/"+valor+"/json/", function(dados, status){
                  console.log(status);

                 if(status == "success"){
                    $("#cidade").val(dados.localidade);
                    $("#uf").val(dados.uf);

                 } else{
                    Alert("Houve um problema ao requisitar");
                 }

               });   */

               //Metodo Ajax completo. Ele é uma forma completa do $.get;
               $.ajax({
                    url: "https://viacep.com.br/ws/"+valor+"/json/",
                    type: "GET",
                    success: function(dados, status){
                        $("#cidade").val(dados.localidade);
                        $("#uf").val(dados.uf);
                    },
                    error: function(){
                        Alert("Deu um problema");
                    }
               });


               //Metodo para enviar dados para um site;
               $.post("https://seusite.com.br", {nome:"Leandro", idade:23}, function(dados, status){

               });

            });

        });


    </script>
</body>

</html>
